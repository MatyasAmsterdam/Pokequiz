{% extends "layout.html" %}

{% block title %}
    Test
{% endblock %}

{% block main %}

    <h5> What firm do you want to buy shares of? <p> How many shares do you want to buy?</h5>
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>

        <div class="form-group">
            <input autocomplete="off" class="form-control" min="1" name="shares" placeholder="Amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit"> Buy </button>
    </form>


{% endblock %}
